openapi: 3.0.0
info:
  title: lebena
  version: 1.0.0
  contact:
    email: lugano@hopertz.me
  license:
    name: Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
  description: >
    This is Lebena Sports API Documentation thoughts on how football api for Tanzania premier league.

    # Introduction

    This API definition is intended to to be a good starting point for
    describing Lebena sports API in [Lebena API](https://github.com/Golang-Tanzania/lebena-api).
    This documentation will guide you to using the api. Please don't abuse it.

servers:
  - url: "https://sports.eadevs.com"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
paths:
  /v1/healthcheck:
    get:
      tags:
        - healthcheck
      summary: Perform Healthcheck
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  system_info:
                    type: object
                    properties:
                      environment:
                        type: string
                      version:
                        type: string
                x-examples:
                  Example 1:
                    status: available
                    system_info:
                      environment: production
                      version: 1.0.0
      description: Check if system is available and a certain environment and version is running
  /v1/users:
    post:
      tags:
        - Account
      summary: Sign up user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
              x-examples:
                Example 1:
                  name: programmer
                  email: lugano@hopertz.me
                  password: pa55word
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      created_at:
                        type: string
                      name:
                        type: string
                      email:
                        type: string
                      activated:
                        type: boolean
                x-examples:
                  Example 1:
                    user:
                      id: 15
                      created_at: "2023-02-10T07:05:37+03:00"
                      name: programmer
                      email: lugano@hopertz.me
                      activated: false
        "422":
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      email:
                        type: string
                x-examples:
                  Example 1:
                    error:
                      email: a user with this email address already exists
      description: Register inorder to use lebena sports api. An email will sent to activate account.
  /v1/users/activated:
    put:
      tags:
        - Account
      summary: Activate user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
              x-examples:
                Example 1:
                  token: HTQPRUVZJLPZWCQWQSYLJB32SU
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      created_at:
                        type: string
                      name:
                        type: string
                      email:
                        type: string
                      activated:
                        type: boolean
                x-examples:
                  Example 1:
                    user:
                      id: 15
                      created_at: "2023-02-10T07:05:37+03:00"
                      name: programmer
                      email: lugano@hopertz.me
                      activated: true
        "422":
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      token:
                        type: string
                x-examples:
                  Example 1:
                    error:
                      token: invalid or expired activation token
      description: Use this to activate your account with the token sent in your email which you provided
  /v1/tokens/authentication:
    post:
      tags:
        - Account
      summary: Get Token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              x-examples:
                Example 1:
                  email: lugano.ngulwa@gmail.com
                  password: pa55word
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  authentication_token:
                    type: object
                    properties:
                      token:
                        type: string
                      expiry:
                        type: string
                x-examples:
                  Example 1:
                    authentication_token:
                      token: FAFOIHAH7WG3PESYCJQP7EMPC4
                      expiry: "2023-02-11T14:22:44.176120043+03:00"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                x-examples:
                  Example 1:
                    error: invalid authentication credentials
      description: Use this to get token that will be used in subsequently request for the endpoints that need authentication.
  "/v1/teams/{team_id}":
